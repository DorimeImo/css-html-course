<!DOCTYPE html>
<html lang="de">

	<head>
		<meta charset="utf-8">
		<title>Forms Structure</title>

    <style>

      fieldset{
        width: 300px;
        height: 100px;
        background-color: #C0C0C0;
        margin-bottom: 5px;
      }

      legend{
        background-color: #C0C0C0;
        font-weight: bold;
        border: 1px solid black;
      }

    </style>

	</head>

	<body>

    <form action="formsStructure.html" method="get">

      <fieldset>

        <legend>Personal Data</legend>

        <label for="name">Name:</label>
        <input id="name" type="text" name="name" placeholder="Name"><br><br>
        <label for="surname">Surname:</label>
        <input id="surname" type="text" name="surname" placeholder="Surname"><br><br>

      </fieldset>

      <fieldset>

        <legend>Login Data</legend>

        <label for="password">Password:</label>
        <input id="password" type="password" name="password" placeholder="Password"><br><br>

      </fieldset>

      <button type="Submit" style="background-color:#C0C0C0;
      height:30px; width:70px; border: 2px solid grey;">Login</button>

    </form>

	</body>

</html>
